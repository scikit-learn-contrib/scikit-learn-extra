version: 2.1

jobs:
  lint:
    machine:
      image: ubuntu-2204:2023.02.1
    steps:
      - checkout
      - run: sudo apt-get install pip
      - run:
          command: |
              sudo python3 -m pip install black flake8
      - run:
          command: |
              black --check examples sklearn_extra *py
              # ensure there is no unused imports with flake8
              flake8

workflows:
  build-doc-and-deploy:
    jobs:
      - lint
