version: 2

jobs:
  lint:
    docker:
      - image: circleci/python:3.7.6
    steps:
      - checkout
      - run:
          command: |
              sudo python3 -m pip install pre-commit
      - run:
          command: |
              pre-commit install
              pre-commit run --all-files

workflows:
  version: 2
  build-doc-and-deploy:
    jobs:
      - lint
