version: 2

jobs:
  documentation:
    docker:
      - image: circleci/python:3.7.6
    steps:
      - checkout
      - run:
          command: |
            wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
            chmod +x miniconda.sh && ./miniconda.sh -b -p ~/miniconda
            export PATH="~/miniconda/bin:$PATH"
            conda update --yes --quiet conda
            conda create -n testenv --yes --quiet python=3.7
            source activate testenv
            pip install ".[docs]"
            cd doc
            make html
      - store_artifacts:
          path: doc/_build/html
          destination: doc
      - store_artifacts:
          path: ~/log.txt
      - persist_to_workspace:
          root: doc/_build/html
          paths: .
      - attach_workspace:
          at: doc/_build/html
      - run: ls -ltrh doc/_build/html
    filters:
      branches:
        ignore: gh-pages

  lint:
    docker:
      - image: circleci/python:3.7.6
    steps:
      - checkout
      - run:
          command: |
              sudo python3 -m pip install black flake8
      - run:
          command: |
              black --check examples sklearn_extra *py
              # ensure there is no unused imports with flake8
              flake8 --select=F401

workflows:
  version: 2
  build-doc-and-deploy:
    jobs:
      - documentation
      - lint
