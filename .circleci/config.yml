version: 2

jobs:
  lint:
    docker:
      - image: cimg/python:3.8.4
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          command: |
              python3 -m pip install black flake8
      - run:
          command: |
              black --check examples sklearn_extra *py
              # ensure there is no unused imports with flake8
              flake8

workflows:
  version: 2
  build-doc-and-deploy:
    jobs:
      - lint
